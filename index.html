<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
  </head>
  <body>
    <div>
      <h1>Grocery List</h1>
    </div>
    <div>
      <h2>Pantry Items</h2>
    </div>
    <section>
      <h3>Canned</h3>
      <ul>
        <li>Corn</li>
        <li>Tuna</li>
        <li>Green Beans</li>
        <li>Beans</li>
      </ul>
      <h3>Dry Goods</h3>
      <ul>
        <li>Rice</li>
        <li>Lentils</li>
        <li>Oats</li>
        <li>Pancake Mix</li>
      </ul>
    </section>
    <div>
      <h2>Freezer Items</h2>
    </div>
    <section>
      <h3>Veggies</h3>
      <ol>
        <li>Broccoli</li>
        <li>Carrots</li>
        <li>Cauliflower</li>
        <li>Bell Peppers</li>
      </ol>
      <h3>Snacks</h3>
      <ol>
        <li>Chicken Nuggets</li>
        <li>Hot Pockets</li>
        <li>Fries</li>
        <li>Tator Tots</li>
      </ol>
    </section>
  </body>
</html>
